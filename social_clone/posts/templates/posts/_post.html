<div class="media-body">
	<h3>{{ post.message_html|safe }}</h3>
	<div class="media-body">
		<strong>{{ post.user.username }}</strong>
		<h5 class="mt-2 mb-1">
			<span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}"
                                      style="text-decoration: none;">@{{ post.user.username }}</a></span>
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}"
                                  style="text-decoration: none;">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name"> in <a href="{% url 'groups:all' %}"
                                            style="text-decoration: none;">{{ post.group.name }}</a></span>
			{% endif %}
		</h5>


		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
					<span style="color:red">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
