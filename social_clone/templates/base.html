<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Space Hub</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- fonts -->
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<!-- master css file -->
<link rel="stylesheet" href="{% static "social_clone/css/master.css" %}">
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Space Hub</a>
        {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'posts:create' %}">Post</a>
    <a class="navbar-brand" href="{% url 'groups:all' %}">Groups</a>
    <a class="navbar-brand" href="{% url 'groups:create' %}">Create Group</a>
    <a class="navbar-brand" href="{% url "accounts:logout" %}">Log Out</a>
        {% else %}
    <a class="navbar-brand" href="{% url "groups:all" %}">Groups</a>
    <a class="navbar-brand" href="{% url "accounts:login" %}">Log In</a>
    <a class="navbar-brand" href="{% url "accounts:signup" %}">Sign Up</a>
        {% endif %}
  </div>
</nav>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

</body>


</html>
